<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWESOME-BOOKS</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>
   <div class="container-fluid">
    <nav class="navbar">
        <h2 class="list-inline">Awesome Book</h2>
            <ul class="list-inline">
                <li class="list-inline-item" onclick="list();">List</li>
                <li class="list-inline-item" onclick="addBook();">Add Book</li>
                <li class="list-inline-item" onclick="contactPage();">contact</li>
            </ul>
        </nav>
        <div class="Books">
            <div class="container">
                <h1 class="title">All awesome books</h1>
                <table class="table table-striped booksList" id="list"></table>
                <hr class="tablehr">
            </div>
        </div>
        <div class="addBook">
            <h2 class="title">Add a new book</h2>
                <form class="inputs">
                    <hr>
                    <input type="text" id="title" placeholder="title" name="title" required/>
                    
                    <input type="text" id="Author" placeholder="Author" name="Author" required/>
                    
                    <button class="btn btn-info btn-sm add" type="button">Add</button>
                </form>
        </div>
        <div class="contact">
            <h1></h1>
        </div>
        
        
        <footer class="footer">
            <h5>CopyRight</h5>
        </footer>
   </div>
   <script src="app.js"></script>
</body>
</html>
